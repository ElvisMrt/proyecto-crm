events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" host=$host subdomain=$http_x_tenant_subdomain';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream backend  { server backend:3000; }
    upstream frontend { server frontend:5174; }

    # ---------------------------------------------------------
    # Extraer subdominio del host (funciona con nip.io y dominios reales)
    # Ejemplos:
    #   neypier.66.94.111.139.nip.io  -> subdomain = neypier
    #   admin.66.94.111.139.nip.io    -> subdomain = admin
    #   neypier.midominio.com         -> subdomain = neypier
    # ---------------------------------------------------------
    map $host $tenant_subdomain {
        default                          "";
        # nip.io: slug.IP.nip.io  (e.g. neypier.66.94.111.139.nip.io)
        ~^(?P<sub>[^.]+)\.\d+\.\d+\.\d+\.\d+\.nip\.io$  $sub;
        # subdominios de neypier.com: admin.neypier.com, tenant.neypier.com, etc.
        ~^(?P<sub>[^.]+)\.neypier\.com$                   $sub;
        # dominio real genérico: slug.dominio.tld
        ~^(?P<sub>[^.]+)\.[^.]+\.[^.]+$                   $sub;
    }

    # ---------------------------------------------------------
    # Servidor principal — todo el tráfico entra aquí
    # ---------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Pasar subdominio detectado al backend y frontend
        proxy_set_header X-Tenant-Subdomain  $tenant_subdomain;
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        # API routes → backend
        location /api/ {
            proxy_pass http://backend;
        }

        # WebSocket para Vite HMR
        location /_vite/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Frontend → servir SPA (React Router)
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_intercept_errors off;
        }
    }
}
