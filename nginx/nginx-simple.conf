events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" host=$host subdomain=$http_x_tenant_subdomain';

    access_log /var/log/nginx/access.log main;
    error_log  /var/log/nginx/error.log warn;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    upstream backend  { server backend:3000; }
    upstream frontend { server frontend:5174; }

    map $host $tenant_subdomain {
        default                          "";
        ~^(?P<sub>[^.]+)\.\d+\.\d+\.\d+\.\d+\.nip\.io$  $sub;
        ~^(?P<sub>[^.]+)\.neypier\.com$                   $sub;
        ~^(?P<sub>[^.]+)\.[^.]+\.[^.]+$                   $sub;
    }

    # ---------------------------------------------------------
    # HTTP → redirigir todo a HTTPS (excepto certbot challenge)
    # ---------------------------------------------------------
    server {
        listen 80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ---------------------------------------------------------
    # HTTPS — servidor principal
    # ---------------------------------------------------------
    server {
        listen 443 ssl;
        server_name *.neypier.com;

        ssl_certificate     /etc/letsencrypt/live/admin.neypier.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/admin.neypier.com/privkey.pem;

        ssl_protocols       TLSv1.2 TLSv1.3;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-Frame-Options SAMEORIGIN always;

        proxy_set_header X-Tenant-Subdomain  $tenant_subdomain;
        proxy_set_header Host                $host;
        proxy_set_header X-Real-IP           $remote_addr;
        proxy_set_header X-Forwarded-For     $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto   $scheme;

        # API routes → backend
        location /api/ {
            proxy_pass http://backend;
        }

        # WebSocket para Vite HMR
        location /_vite/ {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Frontend → SPA
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $http_connection;
            proxy_intercept_errors off;
        }
    }
}
