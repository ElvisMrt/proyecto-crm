events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'tenant:$http_x_tenant_subdomain';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Optimizaciones
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # Upstreams
    upstream frontend {
        server frontend:5173;
    }

    upstream backend {
        server backend:3000;
    }

    # ============================================
    # Redirección HTTP → HTTPS
    # ============================================
    server {
        listen 80;
        server_name neypier.com *.neypier.com;
        return 301 https://$host$request_uri;
    }

    # ============================================
    # Panel SaaS Admin (neypier.com)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name neypier.com;

        # SSL
        ssl_certificate /etc/nginx/ssl/neypier.com.crt;
        ssl_certificate_key /etc/nginx/ssl/neypier.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        ssl_prefer_server_ciphers off;

        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        # Backend API
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # Tenants (wildcard: *.neypier.com)
    # ============================================
    server {
        listen 443 ssl http2;
        server_name ~^(?<subdomain>.+)\.neypier\.com$;

        # SSL
        ssl_certificate /etc/nginx/ssl/neypier.com.crt;
        ssl_certificate_key /etc/nginx/ssl/neypier.com.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Capturar subdominio
        set $tenant_subdomain $subdomain;

        # Frontend con paso de subdominio
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Subdomain $tenant_subdomain;
            proxy_cache_bypass $http_upgrade;
        }

        # Backend API con paso de subdominio
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Tenant-Subdomain $tenant_subdomain;
            proxy_read_timeout 300s;
        }
    }
}
