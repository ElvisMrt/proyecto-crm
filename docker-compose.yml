  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-postgres}@postgres:5432/crm_master?schema=public
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: 7d
      FRONTEND_URL: https://neypier.com
      CORS_ORIGIN: "https://admin.neypier.com,https://neypier.neypier.com,https://landry.neypier.com,https://demo.neypier.com"
      SMTP_HOST: ${SMTP_HOST:-smtp.hostinger.com}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-info@neypier.com}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-CRM Neypier}
      # WhatsApp/Evolution API variables disabled
      # WHATSAPP_PROVIDER: ${WHATSAPP_PROVIDER:-EVOLUTION}
      # WHATSAPP_API_URL: ${WHATSAPP_API_URL:-http://evolution:8080}
      # EVOLUTION_INSTANCE_ID: ${EVOLUTION_INSTANCE_ID:-crm-whatsapp-instance}
      # EVOLUTION_TOKEN: ${EVOLUTION_API_KEY:-6F0D9A02AD66-4FB4-8574-985400928FF9}
      # EVOLUTION_API_KEY: ${EVOLUTION_API_KEY:-6F0D9A02AD66-4FB4-8574-985400928FF9}
    networks:
      - crm_network
    depends_on:
      postgres:
        condition: service_healthy
      # evolution:
      #   condition: service_started
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: production
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    networks:
      - crm_network

volumes:
  postgres_data:
  redis_data:
  uploads_data:
